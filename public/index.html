<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VisionConnect 进入聊天室</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-[#f7f7f9] text-[#111]">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-sm border border-[#e6e8eb]">
      <h1 class="text-2xl font-semibold mb-4">进入聊天室</h1>
      <label class="block text-sm text-[#667085] mb-2">密钥</label>
      <input id="key" type="text" class="w-full border border-[#e6e8eb] rounded-xl px-3 py-2 outline-none focus:border-[#2a74ff]" placeholder="输入房间密钥">
      <button id="enter" class="w-full mt-4 bg-[#2a74ff] text-white rounded-xl px-3 py-2 hover:bg-[#1f62d6]">进入</button>
      <p class="text-xs text-[#667085] mt-3">提示：手机访问请使用 HTTPS 地址</p>
    </div>
  </div>
  <script>
    $(function(){
      $('#enter').on('click', function(){
        var key = ($('#key').val()||'').trim();
        if (!key) { $('#key').focus(); return; }
        window.location.href = '/room?key=' + encodeURIComponent(key);
      });
      $('#key').on('keydown', function(e){ if(e.key==='Enter') $('#enter').click(); });
    });
  </script>
</body>
</html>
